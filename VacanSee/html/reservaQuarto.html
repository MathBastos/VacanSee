    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-tittle">
                    <!-- Nav bar -->
                    <nav class="navbar navbar-expand-lg" style="background-color: #FFC312">
                        <div class="container-fluid">
                            <a href=""><img class="navbar-brand" src="../image/vacansee-black.png"/></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarScroll">
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="indexHospede.html">Home</a>

                                        <a class="nav-link" href="perfilHospede.html" >Meu perfil</a>

                                        <a class="nav-link" href="index.html">Sair</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                 <!-- Quarto -->
                <div class="card-text">
                    <div class="conteiner">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h6 class="h6">Andar:</h6>
                                        <input class="input" type="text" name="andar" id="andar" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Numero Quarto:</h6>
                                        <input class="input" type="text" name="numero" id="numero" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Tipo da Cama:</h6>
                                        <input class="input" type="text" name="tipo_cama" id="tipo_cama" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Quantidade de camas:</h6>
                                        <input class="input" type="text" name="qtd_cama" id="qtd_cama" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Quantidade de banheiros:</h6>
                                        <input class="input" type="text" name="qtd_banheiro" id="qtd_banheiro" disabled>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-5">
                                        <h6 class="h6">Banheira:</h6>
                                        <input class="input" type="text" name="banheira" id="banheira" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Ar Condicionado:</h6>
                                        <input class="input" type="text" name="ar_condicionado" id="ar_condicionado" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Servico de quarto:</h6>
                                        <input class="input" type="text" name="servico_quarto" id="servico_quarto" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">café da manha:</h6>
                                        <input class="input" type="text" name="cafe_manha" id="cafe_manha" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <br>
                                        <h6 class="h6">Valor Diária (R$):</h6>
                                        <input class="input" type="text" name="valor_dia" id="valor_dia" disabled>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
                <br><br>

                <!-- reserva -->
                <div class="container">
                    <div class="row">
                        <div class='col-sm-1'>
                        </div>
                        <div class='col-sm-10'>
                            <div class="form-group">
                                <label for="data_entrada">De:</label>
                                <input style="color:black" type="date" id="data_entrada" name="data_entrada">
                                <label style="margin-left: 5%;" for="data_entrada">Até:</label>
                                <input style="color:black" type="date" id="data_saida" name="data_saida">
                                <label style="margin-left: 5%;" for="valorTotal">Valor Total (R$):</label>
                                <input class="input" type="text" name="valorTotal" id="valorTotal" disabled>
                                <input style="margin-left: 5%;" class="btn" onclick="calcular()" value="Calcular" id="calcular" type="submit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class='col-sm-5'>
                        </div>
                        <div class='col-sm-5'>
                            <input class="btn" onclick="reservar()" value="Reservar" id="reservar_btn" type="submit">
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                </div>
            </div>
        </div>
